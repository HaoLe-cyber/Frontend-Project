<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang đăng nhập</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <form class="form" onsubmit="loginUser(event)">
        <div class="control">
            <h1>Đăng nhập</h1>
        </div>
        <div class="control block-cube block-input">
            <input type="email" id="login-email" placeholder="Email">
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
        </div>

        <div class="control block-cube block-input">
            <input type="password" id="login-password" placeholder="Mật khẩu">
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
        </div>

        <div class="error-message">
            <svg class="error-icon" viewBox="0 0 24 24" width="16" height="16">
                <path fill="#e74c3c"
                    d="M12 0C5.371 0 0 5.371 0 12s5.371 12 12 12 12-5.371 12-12S18.629 0 12 0zm0 22C6.486 22 2 17.514 2 12S6.486 2 12 2s10 4.486 10 10-4.486 10-10 10zm-1-5h2v2h-2v-2zm0-10h2v8h-2V7z" />
            </svg>
            <span id="login-error"></span>
        </div>

        <button class="btn block-cube block-cube-hover" type="submit">
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
            <div class="text">Đăng nhập</div>
        </button>

        <p class="redirect">Chưa có tài khoản?</p>
        <button type="button" class="btn block-cube block-cube-hover"
            onclick="window.location.href='../Signup/signup.html'">
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
            <div class="text">Đăng ký</div>
        </button>
    </form>

    <script src="login.js"></script>
</body>

</html>
