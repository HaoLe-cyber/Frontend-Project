<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang đăng nhập</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="header">
        Trang đăng nhập
    </div>
    <div class="des-container">
        <h1>Đăng nhập</h1>
        <p class="description">QuizForge – Nền tảng sáng tạo bài kiểm tra trực tuyến, giúp bạn dễ dàng thiết kế, chia sẻ
            và thực hiện các bài kiểm tra một cách nhanh chóng và hiệu quả!</p>
    </div>
    <div class="container">
        <form class="form-box" onsubmit="loginUser(event)">
            <label for="login-email">Email</label>
            <input id="login-email" type="email" placeholder="Địa chỉ email" required>
            <label for="">Password</label>
            <input id="login-password" type="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>
        <p class="redirect">Chưa có tài khoản? <a href="../Signup/signup.html">Đăng ký</a></p>
    </div>
</body>
<script src="login.js"></script>

</html>
