<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang đăng ký</title>
    <link rel="stylesheet" href="signup.css" />
</head>

<body>
    <form class="form" onsubmit="registerUser(event)">
        <div class="control">
            <h1>Đăng ký</h1>
        </div>

        <div class="control block-cube block-input">
            <input type="text" id="register-username" placeholder="Họ và tên">
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
        </div>
        <div class="error-message">
            <svg class="error-icon" viewBox="0 0 24 24" width="16" height="16">
                <path fill="#e74c3c"
                    d="M12 0C5.371 0 0 5.371 0 12s5.371 12 12 12 12-5.371 12-12S18.629 0 12 0zm0 22C6.486 22 2 17.514 2 12S6.486 2 12 2s10 4.486 10 10-4.486 10-10 10zm-1-5h2v2h-2v-2zm0-10h2v8h-2V7z" />
            </svg>
            <span id="username-error"></span>
        </div>

        <div class="control block-cube block-input">
            <input type="email" id="register-email" placeholder="Email">
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
        </div>
        <div class="error-message">
            <svg class="error-icon" viewBox="0 0 24 24" width="16" height="16">
                <path fill="#e74c3c"
                    d="M12 0C5.371 0 0 5.371 0 12s5.371 12 12 12 12-5.371 12-12S18.629 0 12 0zm0 22C6.486 22 2 17.514 2 12S6.486 2 12 2s10 4.486 10 10-4.486 10-10 10zm-1-5h2v2h-2v-2zm0-10h2v8h-2V7z" />
            </svg>
            <span id="email-error"></span>
        </div>

        <div class="control block-cube block-input">
            <input type="password" id="register-password" placeholder="Mật khẩu">
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
        </div>
        <div class="error-message">
            <svg class="error-icon" viewBox="0 0 24 24" width="16" height="16">
                <path fill="#e74c3c"
                    d="M12 0C5.371 0 0 5.371 0 12s5.371 12 12 12 12-5.371 12-12S18.629 0 12 0zm0 22C6.486 22 2 17.514 2 12S6.486 2 12 2s10 4.486 10 10-4.486 10-10 10zm-1-5h2v2h-2v-2zm0-10h2v8h-2V7z" />
            </svg>
            <span id="password-error"></span>
        </div>

        <div class="control block-cube block-input">
            <input type="password" id="register-confirm-password" placeholder="Xác nhận mật khẩu">
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
        </div>
        <div class="error-message">
            <svg class="error-icon" viewBox="0 0 24 24" width="16" height="16">
                <path fill="#e74c3c"
                    d="M12 0C5.371 0 0 5.371 0 12s5.371 12 12 12 12-5.371 12-12S18.629 0 12 0zm0 22C6.486 22 2 17.514 2 12S6.486 2 12 2s10 4.486 10 10-4.486 10-10 10zm-1-5h2v2h-2v-2zm0-10h2v8h-2V7z" />
            </svg>
            <span id="confirm-password-error"></span>
        </div>

        <button class="btn block-cube block-cube-hover" type="submit">
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
            <div class="text">Đăng ký</div>
        </button>

        <p class="redirect">Đã có tài khoản?</p>
        <button type="button" class="btn block-cube block-cube-hover"
            onclick="window.location.href='../Login/login.html'">
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
            <div class="text">Đăng nhập</div>
        </button>
    </form>

    <script src="signup.js"></script>
</body>

</html>
