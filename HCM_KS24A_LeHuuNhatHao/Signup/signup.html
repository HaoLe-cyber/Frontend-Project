<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang đăng ký</title>
    <link rel="stylesheet" href="signup.css" />
</head>

<body>
    <div class="header">
        Trang đăng ký
    </div>
    <div class="des-container">
        <h1>Đăng ký</h1>
        <p class="description">QuizForge – Nền tảng sáng tạo bài kiểm tra trực tuyến, giúp bạn dễ dàng thiết kế, chia sẻ
            và thực hiện các bài kiểm tra một cách nhanh chóng và hiệu quả!</p>
    </div>
    <div class="container">
        <form class="form-box" onsubmit="registerUser(event)">
            <input type="text" id="register-username" placeholder="Họ và tên">
            <span id="username-error" style="color: red;"></span>
            <input type="email" id="register-email" placeholder="Email">
            <span id="email-error" style="color: red;"></span>
            <input type="password" id="register-password" placeholder="Mật khẩu">
            <span id="password-error" style="color: red;"></span>
            <input type="password" id="register-confirm-password" placeholder="Xác nhận mật khẩu">
            <span id="confirm-password-error" style="color: red;"></span>
            <button type="submit">Đăng ký</button>
        </form>
        <p class="redirect">Đã có tài khoản? <a href="../Login/login.html">Đăng nhập</a></p>
    </div>
</body>
<script src="signup.js"></script>

</html>
