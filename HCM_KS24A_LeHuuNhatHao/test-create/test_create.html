<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Tạo bài test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="test_create.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QuizzForge</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="../category-manage/category.html">Danh mục</a></li>
                <li class="nav-item"><a class="nav-link" href="../test-manage/test_manager.html">Bài test</a></li>
                <li class="nav-item"><a class="nav-link" href="../Login/login.html">Đăng xuất</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h4>Tạo bài test</h4>
        <form id="testForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="testName">Tên bài test</label>
                    <input type="text" class="form-control" id="testName" placeholder="Điền tên bài test">
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label" for="category">Danh mục</label>
                    <select class="form-select" id="category">
                        <option selected disabled>Chọn danh mục</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label" for="time">Thời gian (phút)</label>
                    <input type="number" class="form-control" id="time" value="15">
                </div>
            </div>
        </form>

        <div class="question-section">
            <h5>Quản lý câu hỏi</h5>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <button type="submit" class="btn btn-primary" id="saveTestBtn">Lưu</button>
                <button type="button" class="btn btn-add-question" id="openAddQuestionModal">Thêm câu hỏi</button>
            </div>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Câu hỏi</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Các câu hỏi sẽ render vào đây -->
                </tbody>
            </table>
        </div>


    </div>

    <!-- Modal Thêm/Sửa Câu Hỏi -->
    <div class="modal fade" id="addQuestionModal" tabindex="-1" aria-labelledby="addQuestionModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="questionForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addQuestionModalLabel">Thêm/sửa câu hỏi</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="questionContent" class="form-label">Câu hỏi</label>
                            <input type="text" class="form-control" id="questionContent" placeholder="Nhập câu hỏi"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Câu trả lời</label>
                            <div id="answersList">
                                <!-- Các câu trả lời sẽ được thêm vào đây -->
                            </div>
                            <button type="button" class="btn btn-secondary mt-2" id="addAnswerBtn">Thêm câu trả
                                lời</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Xác nhận xoá -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteLabel">Xác nhận xoá</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body">
                    Bạn có chắc muốn xoá câu hỏi này không?
                </div>
                <div class="modal-footer">
                    <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Xoá</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        © 2025 Quiz App. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="test_create.js"></script>
</body>

</html>
