<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Tạo bài test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="test_create.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QuizzForge</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Danh mục</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Bài test</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Đăng xuất</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h4>Tạo bài test</h4>
        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="testName">Tên bài test</label>
                    <input type="text" class="form-control" id="testName" placeholder="Điền tên bài test">
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label" for="category">Danh mục</label>
                    <select class="form-select" id="category">
                        <option selected>Chọn danh mục</option>
                        <option>Lịch sử</option>
                        <option>Khoa học</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label" for="time">Thời gian (phút)</label>
                    <input type="number" class="form-control" id="time" value="15">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>

        <div class="question-section">
            <h5>Quản lý câu hỏi</h5>
            <button class="btn btn-add-question">Thêm câu hỏi</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Câu hỏi</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>What is the capital of France?</td>
                        <td>
                            <button class="btn btn-edit">Sửa</button>
                            <button class="btn btn-delete">Xoá</button>
                        </td>
                    </tr>
                    <!-- Các dòng khác -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        © 2025 Quiz App. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
